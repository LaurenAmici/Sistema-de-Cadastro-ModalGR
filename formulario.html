<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODALGR - Sistema de cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/vars.css">
    <link rel="stylesheet" href="./styles/styles-form.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>

<body> 
    <header class="navigation">
    <nav class="menu_navigation">
        <div>
            <div class="logo">
            <a href=""><img src="./styles/assets/logo-modalgr.png" alt="Logo da ModalGR"></a>
            </div>
            <ul>
                <li><a href="">Início</a></li>
                <li><a href="">Soluções</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Sobre a empresa</a></li>
            </ul>

            <button class="language_button">
                <span class="fa fa-globe"></span>
                <span>Português BR</span>
            </button>
        </div>
    </nav>
    <h1>Seja bem-vindo à <span class="ModalGR">Modal GR!</span></h1>
    <h2>Cadastre-se no nosso site preenchendo o formulário abaixo.</h2>
    </header>

    <main>
        <div class="wrapper">
            <h3>Cadastro</h3>
            <form id="formulario">
                <div>
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" maxlength="150" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" title="O nome deve conter apenas letras e espaços" oninput="validacaoNome()"required>
                <span style="color: red;"> *</span>
                <br><span id="erro-nome"></span>
                <br>
                </div>

                <div>
                <label for="cpf">CPF</label><br>
                <input type="text" id="cpf" name="cpf" maxlength="14" title="Digite o cpf corretamente" oninput="formatarCPF(this); validacaoCPF()" required>
                <span style="color: red;"> *</span>
                <br><span id="erro-cpf"></span>
                <br>
                </div>

                <div>
                <label for="dataNascimento">Data de nascimento</label><br>
                <input type="date" id="dataNascimento" name="dataNascimento" min="1900-01-01" oninput="validacaoData()" required>
                <span style="color: red;"> *</span>
                <br><span id="erro-data"></span>
                <br>
                </div>

                <div>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" maxlength="200" oninput="validacaoEmail()" required>
                <span style="color: red;"> *</span>
                <br><span id="erro-email"></span>
                <br>
                </div>

                <div>
                <label for="cep">CEP</label><br>
                <input type="text" id="cep" name="cep" maxlength="9" oninput="formatarCEP(this)" onblur="validacaoCEP()" required>
                <span style="color: red;"> *</span>
                <br><span id="erro-cep"></span>
                <br>
                </div>
                
                <div>
                <label for="logradouro">Logradouro</label><br>
                <input type="text" id="logradouro" name="logradouro" readonly>
                <br><br>
                </div>

                <div>
                <label for="bairro">Bairro</label><br>
                <input type="text" id="bairro" name="bairro" readonly>
                <br><br>
                </div>

                <div>
                <label for="cidade">Cidade</label><br>
                <input type="text" id="cidade" name="cidade" readonly>
                <br><br>
                </div>

                <div>
                <label for="estado">Estado</label><br>
                <input type="text" id="estado" name="estado" readonly>
                <br><br>
                </div>

                <div>
                <label for="numero">Número</label><br>
                <input type="text" id="numero" name="numero" maxlength="20" oninput="validacaoNumero()" required>
                <span style="color: red;"> *</span>
                <br><span id="erro-numero"></span>
                <br>
                </div>

                <div>
                <button type="submit" id="submit-button">Cadastrar</button>
                <span id="mensagem-cadastro"></span>
                </div>
            </form>
        </div>
    </main>

    <script src="script-validacoes.js"></script>
    
</body>

</html>
